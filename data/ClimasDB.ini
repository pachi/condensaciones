#     diciembre
#   - Una lista de humedades relativas medias en el campo HR, ordenadas de
#     enero a diciembre
#
#   e.g.:
#   [Albacete]
#   T = 5.0, 6.3, 8.5, 10.9, 15.3, 20.0, 24.0, 23.7, 20.0, 14.1, 8.5, 5.3
#   HR = 78, 70, 62, 60, 54, 50, 44, 50, 58, 70, 77, 79
#
#   Las secciones se interpretan por defecto con este formato, con valores
#   climáticos indicados con series mensuales.
#
#   Además de series de 12 meses, es posible utilizar valores únicos.
#
